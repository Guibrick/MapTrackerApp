<div class="w-80 m-5 text-center">
  <h1 class="m-5 text-left">Add package to deliver</h1>
<form
  name="form"
  #form="ngForm"
  (submit)="submitPackageForm(form)"
  autocomplete="off"
>

  <input
    type="hidden"
    name="DeliveryId"
    #DeliveryId="ngModel"
    [(ngModel)]="packageService.package.DeliveryId"
  />

  <div class="row m-2">
    <div class="col-sm-4">
      <label class="form-label">Product</label>
      <input
        name="Product"
        #Product="ngModel"
        required
        [(ngModel)]="packageService.package.Product"
        class="form-control"
      />
      <div class="text-danger" *ngIf="Product.touched && Product.invalid">
        Required
      </div>
    </div>

    <div class="col-sm-4">
      <label class="form-label">Product Type</label>
      <input
        name="ProductType"
        #ProductType="ngModel"
        required
        [(ngModel)]="packageService.package.ProductType"
        class="form-control"
      />
      <div
        class="text-danger"
        *ngIf="ProductType.touched && ProductType.invalid"
      >
        Required
      </div>
    </div>

    <div class="col-sm-4">
      <label class="form-label">Size</label>
      <input
        name="Size"
        #Size="ngModel"
        required
        [(ngModel)]="packageService.package.Size"
        class="form-control"
      />
      <div class="text-danger" *ngIf="Size.touched && Size.invalid">
        Required
      </div>
    </div>
  </div>

  <hr />

  <div class="row m-2">
    <div class="col-sm-6">
      <label class="form-label">Last Name</label>
      <input
        name="LastName"
        #LastName="ngModel"
        required
        [(ngModel)]="packageService.package.LastName"
        class="form-control"
      />
      <div class="text-danger" *ngIf="LastName.touched && LastName.invalid">
        Required
      </div>
    </div>

    <div class="col-sm-6">
      <label class="form-label">First Name</label>
      <input
        name="FirstName"
        #FirstName="ngModel"
        required
        [(ngModel)]="packageService.package.FirstName"
        class="form-control"
      />
      <div class="text-danger" *ngIf="FirstName.touched && FirstName.invalid">
        Required
      </div>
    </div>
  </div>

  <hr />

  <div class="row m-2">
    <div class="col-sm-4">
      <label class="form-label">Street Name</label>
      <input
        name="StreetName"
        #StreetName="ngModel"
        required
        [(ngModel)]="packageService.package.StreetName"
        class="form-control"
      />
      <div class="text-danger" *ngIf="StreetName.touched && StreetName.invalid">
        Required
      </div>
    </div>

    <div class="col-sm-2">
      <label class="form-label">Number</label>
      <input
        name="StreetNumber"
        #StreetNumber="ngModel"
        required
        [(ngModel)]="packageService.package.StreetNumber"
        class="form-control"
      />
      <div
        class="text-danger"
        *ngIf="StreetNumber.touched && StreetNumber.invalid"
      >
        Required
      </div>
    </div>

    <div class="col-sm-2">
      <label class="form-label">Zip</label>
      <input
        name="Zip"
        #Zip="ngModel"
        required
        [(ngModel)]="packageService.package.Zip"
        class="form-control"
      />
      <div class="text-danger" *ngIf="Zip.touched && Zip.invalid">Required</div>
    </div>

    <div class="col-sm-4">
      <label class="form-label">City</label>
      <input
        name="City"
        #City="ngModel"
        required
        [(ngModel)]="packageService.package.City"
        class="form-control"
      />
      <div class="text-danger" *ngIf="City.touched && City.invalid">
        Required
      </div>
    </div>
  </div>

  <hr />

  <div class="row m-2 w-100 d-flex justify-content-center">
    <div class="col d-flex justify-content-end">
      <button
        class="btn btn-primary w-10"
        type="submit"
        [disabled]="!form.valid"
      >
        <i class="fa fa-save"> Submit</i>
      </button>
    </div>

    <div class="col d-flex justify-content-start">
      <button
        class="btn btn-secondary w-10"
        (click)="resetPackageForm(form)"
        type="button"
      >
        <i class="fa fa-repeat"> Reset</i>
      </button>
    </div>
  </div>
</form>
</div>
